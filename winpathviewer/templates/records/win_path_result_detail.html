<table class="table table-border table-striped">
  <tr>
    <th colspan="2">
      <b>Request Date</b> [[ item.request_datetime | shortDate ]]
    </th>
  <tr>
  <tr>
    <th>Test</th>
    <th>Value</th>
  </tr>
    <tr ng-repeat="obs in item.observations"
        ng-include="['GYNC', 'BC'].indexOf(item.profile_code) >= 0 ? '/templates/winpathviewer/observations_'+ item.profile_code.toLowerCase() +'.html' : '/templates/winpathviewer/observations.html';">
    </tr>
</table>
